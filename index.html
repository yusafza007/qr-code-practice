<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
    .box{text-align: center;margin: 0 auto;padding: 1rem 2rem;width: 35rem;background-color: white;border-radius: 10%;}
    body{background-color:hsl(220, 15%, 55%);padding: 1.5rem;}
    img{border-radius: 20%;width: 21rem;height:21rem ;}
    h1{color:hsl(218, 44%, 22%);padding-top: 2rem;}
    p{color:#7D889E;font-size: 15px;padding-top: 1rem;}
  </style>
</head>
<body>

  <div class="box">

    <img src="images/image-qr-code.png" alt="Q R code">
    <h1>Improve your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yusafza007">yusafza007</a>.
  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
